<h2 mat-dialog-title>Agregar Datos de Facturación</h2>
<mat-dialog-content>
  <app-billing-info-form (formSubmitted)="onFormSubmitted($event)" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-fab extended class="cancel-form-btn">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
  <button mat-fab extended class="submit-form-btn" (click)="this.submitForm()">
    <mat-icon>save</mat-icon>
    Guardar Información
  </button>
</mat-dialog-actions>
