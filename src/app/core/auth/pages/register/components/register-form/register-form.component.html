<form [formGroup]="this.registerForm" (ngSubmit)="this.onSubmit()">
  <div class="flex flex-col boder border-black">
    <label class="font-medium text-sm text-redViolet"
      >Ingresa tu correo electrónico</label
    >
    <mat-form-field appearance="outline">
      <input matInput formControlName="email" placeholder="Correo" />
    </mat-form-field>
    <label class="font-medium text-sm text-redViolet"
      >Ingresa tu contraseña</label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="password"
        [type]="hidePassword() ? 'password' : 'text'"
        placeholder="Contraseña"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="clickEvent($event, 1)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword()"
      >
        <mat-icon>{{
          hidePassword() ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
    <label class="font-medium text-sm text-redViolet"
      >Confirma tu contraseña</label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="confirmPassword"
        [type]="hideConfirmPassword() ? 'password' : 'text'"
        placeholder="Confirmar Contraseña"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="clickEvent($event, 2)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirmPassword()"
      >
        <mat-icon>{{
          hideConfirmPassword() ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error
        *ngIf="
          registerForm.get('confirmPassword')?.hasError('notMatch') &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        Las contraseñas no coinciden.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="flex flex-col text-left justify-center gap-4">
    <a
      class="w-1/3 text-erieBlack hover:text-redViolet text-sm"
      routerLink="/login"
      >¿Iniciar Sesión?</a
    >
    <button
      mat-fab
      extended
      [disabled]="!this.registerForm.valid"
      class="submit-form-btn"
    >
      <mat-icon>thumb_up</mat-icon>
      Registrarse
    </button>
  </div>
</form>
