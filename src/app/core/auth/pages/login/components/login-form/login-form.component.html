<form [formGroup]="this.loginForm" (ngSubmit)="this.onSubmit()">
  <div class="flex flex-col boder border-black">
    <label class="font-medium text-sm text-redViolet"
      >Ingresa tu correo electrónico</label
    >
    <mat-form-field appearance="outline">
      <input matInput formControlName="email" placeholder="Correo" />
    </mat-form-field>
    <label class="font-medium text-sm text-redViolet"
      >Ingresa tu contraseña</label
    >
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="password"
        [type]="hide() ? 'password' : 'text'"
        placeholder="Contraseña"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="flex flex-col justify-center gap-4">
    <div class="flex flex-row justify-between">
      <a class="text-erieBlack hover:text-redViolet text-sm" href="#"
        >¿Olvidaste tu contraseña?</a
      >
      <a
        class="text-erieBlack hover:text-redViolet text-sm"
        [routerLink]="['/register']"
        >Registrarse</a
      >
    </div>
    <button
      mat-fab
      extended
      class="submit-form-btn"
      [disabled]="!this.loginForm.valid"
    >
      <mat-icon>arrow_forward</mat-icon>
      Iniciar Sesión
    </button>
  </div>
</form>
