<form (ngSubmit)="sendPasswordResetEmail()">
    <div class="flex flex-col">
      <label class="font-medium text-sm text-redViolet">Ingresa tu correo electrónico</label>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Correo" [(ngModel)]="email" name="email" required />
      </mat-form-field>
    </div>
    <div class="flex flex-col justify-center gap-4 mt-4">
      <a class="text-erieBlack hover:text-redViolet text-sm" [routerLink]="['/login']">¿Iniciar Sesión?</a>
      <button mat-fab extended class="submit-form-btn">
        <mat-icon>send</mat-icon>
        Enviar enlace de restablecimiento
      </button>
    </div>
  </form>
