<div class="results-container" *ngIf="flights.length > 0">
  <h2>Vuelos Disponibles</h2>
  <table mat-table [dataSource]="flights" class="mat-elevation-z8">
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let flight">{{ flight.Origin }}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let flight">{{ flight.Destination }}</td>
    </ng-container>

    <ng-container matColumnDef="flightDate">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let flight">
        {{ flight.FlightDate | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let flight">
        <span class="status-badge" [class]="flight.Status.toLowerCase()">
          {{ flight.Status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let flight">
        <button
          mat-icon-button
          color="primary"
          class="reserve-button"
          (click)="this.redirectToReservationPage(flight)"
        >
          <mat-icon [style.color]="'#1c5d99'">airplane_ticket</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="no-results" *ngIf="flights.length === 0">
  <mat-icon>flight_off</mat-icon>
  <p>No se encontraron vuelos con los criterios especificados</p>
</div>
