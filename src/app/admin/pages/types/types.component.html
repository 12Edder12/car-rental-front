<app-search-bar
placeholder="Buscar por Tipo"
(search)="onSearch($event)"
></app-search-bar>

<button mat-button class="add-type-button" (click)="addType()">Agregar Tipo</button> 

<table mat-table [dataSource]="paginatedType" class="mat-elevation-z8 type-table" style="width: 100%">

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef class="custom-header"> Tipo </th>
  <td mat-cell *matCellDef="let type"> {{ type.name }} </td>
</ng-container>

<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef class="custom-header"> Descripci√≥n </th>
  <td mat-cell *matCellDef="let type"> {{ type.description }} </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef class="custom-header"> Acciones </th>
  <td mat-cell *matCellDef="let type" class="mat-column-actions">

    <button
      mat-icon-button
      color="primary"
      class="action-button edit-button"
      (click)="editType(type)"
      aria-label="Editar tipo"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-icon-button
      color="warn"
      class="action-button delete-button"
      (click)="deleteType(type)"
      aria-label="Eliminar tipo"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-paginator
[length]="filteredTypes.length"
[pageSize]="pageSize"
[currentPage]="currentPage"
(pageChange)="onPageChange($event)"
></app-paginator>
