<h2 mat-dialog-title>{{ data ? 'Editar Tipo' : 'Agregar Tipo' }}</h2>
<mat-dialog-content>
  <form [formGroup]="typeForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Tipo</mat-label>
      <input matInput formControlName="name" placeholder="Ej. Sedán" />
      <mat-error *ngIf="typeForm.get('name')?.hasError('required')">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Descripción del tipo de vehículo"
        rows="4"
      ></textarea>
      <mat-error *ngIf="typeForm.get('description')?.hasError('required')">
        La descripción es obligatoria.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!typeForm.valid">
    Guardar
  </button>
</mat-dialog-actions>
